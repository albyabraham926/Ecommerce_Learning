spring.application.name=ecommerce

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test

project.image=images/

#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
#none - nothing to perform , update -will only update if any new changes, create - schema will recreate and destroy previous data , create-drop -> will drop the databases as well when session is dropped. ,  if the property not used , create-drop is by default

spring.app.jwtSecret=mySecretKey2312212dfffffffffffffffffffffffffffffffffffffffffffffffff
spring.app.jwtExpirationMs=30000000
spring.app.jwtCookieName=springBootEcom

logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce.project=DEBUG