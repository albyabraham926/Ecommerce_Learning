spring.application.name=ecommerce

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
#none - nothing to perform , update -will only update if any new changes, create - schema will recreate and destroy previous data , create-drop -> will drop the datasese as well when session is dropped. ,  if the property not used , create-drop is by default